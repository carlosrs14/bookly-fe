<div class="register-container">
    <div class="register-box">
		<h2>Registro</h2>
		<form (ngSubmit)="register()">
			
			<div class="input-group">
				<label for="username">Usuario:</label>
				<input type="text" [(ngModel)]="user.username" name="username" required>
			</div>
			
			
			<div class="input-group">
				<label for="email" >Email:</label>
				<input type="email" [(ngModel)]="user.email" name="email" required>
			</div>
			
			<div class="input-group">
				<label for="password">Contraseña:</label>
				<input type="password" [(ngModel)]="user.password" name="password" required>
			</div>

			<div class="input-group">
				<label>Confirmar Contraseña:</label>
				<input type="password" [(ngModel)]="user.passwordConfirm" name="passwordConfirm" (input)="checkPasswordMatch()" required>
			</div>

			<button type="submit">Registrarse</button>
			<p>¿Ya tienes cuenta? <a routerLink="/login">Ingresa aquí</a></p>
		</form>
	</div>
</div>
